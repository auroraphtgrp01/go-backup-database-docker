<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .success-icon {
            font-size: 5rem;
            color: #00b894;
            margin-bottom: 1rem;
        }
        .card {
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto">
            <div class="card-header bg-success text-white">
                <h1 class="h3 mb-0">Xác thực thành công</h1>
            </div>
            <div class="card-body py-5">
                <div class="success-icon">
                    <i class="bi bi-check-circle-fill"></i>
                </div>
                <h3 class="mb-4">Đã xác thực Google Drive!</h3>
                <p class="lead mb-4">{{.Message}}</p>
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Đang đóng...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"></script>
    <script>
        // Tự động đóng cửa sổ và thông báo cho cửa sổ chính
        window.onload = function() {
            // Gửi thông báo tới cửa sổ chính
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage('auth-success', '*');
            }
            
            // Đóng cửa sổ hiện tại sau 2 giây
            setTimeout(function() {
                window.close();
            }, 2000);
        };
    </script>
</body>
</html>
